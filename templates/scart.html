<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping cart</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        </head>
        <body>
            <header>
                <h1> Shopping cart</h1>
                <nav>
                    <a href="{{ url_for('home')}}">Home</a> |
                    <a href="{{url_for('scart')}}">
                        Shopping Cart: {{session.get("scart")|length if session.get("scart") else 0}}
                    </a>
                </nav>
            </header>
            <div id="total-price">Total Price: £{{total_price}}</div>
            <button onclick="location.href='{{url_for('clear_scart')}}';" id="clear_cart">Clear Cart</button>
            <button onclick="location.href='/'" id="continue-shopping">Continue Shopping</button>
            <button onclick="location.href='{{url_for('checkout')}}'" class="checkout-button";>Checkout</button>
            <div class="bag">
                {% for bean in scart_beans%}
                <div class="bean">
                <img src="{{bean.img_src}}">
                <h2>{{bean.price}}</h2>
                <p>£{{bean.price}}</p>
                <b>Carbon Footpring {{bean.CF}}</b>
                <a href="{{ url_for('remove_from_scart' , id=bean.id) }}">Remove</a>
                </div>
                {% endfor %}
            </div>
        </body>
</html>
